name: Renovate

on:
  schedule:
    # Run nightly at 1:00 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch:
    inputs:
      dryRun:
        description: 'Dry run?'
        required: false
        default: 'false'
      rebase:
        description: 'Rebase stale PRs?'
        required: false
        default: 'true'

jobs:
  renovate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Renovate
        uses: renovatebot/renovate-action@v37
        with:
          configurationFile: renovate.json
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          RENOVATE_DRY_RUN: ${{ github.event.inputs.dryRun || 'false' }}
          RENOVATE_REBASE_STALE_PRS: ${{ github.event.inputs.rebase || 'true' }}
          RENOVATE_DEPENDENCY_DASHBOARD: 'true'
          RENOVATE_DEPENDENCY_DASHBOARD_TITLE: 'Dependency Dashboard'
          # Optional: Set log level for debugging
          LOG_LEVEL: info
