# Enable Dependabot for Docker image digests
version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/clusters/homelab/operations/volsync-failover/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps):"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
