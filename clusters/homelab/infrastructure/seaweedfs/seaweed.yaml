---
apiVersion: seaweed.seaweedfs.com/v1
kind: Seaweed
metadata:
  name: seaweedfs
  namespace: seaweedfs
spec:
  image: chrislusf/seaweedfs:latest
  
  # Master servers configuration
  master:
    replicas: 3
    defaultReplication: "001"  # 1 replica across different racks
    volumeSizeLimitMB: 1024
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

  # Simple volume server configuration (will support all nodes)
  volume:
    replicas: 2
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      storage: 100Gi
      cpu: 250m
      memory: 256Mi
    # Set rack/datacenter for simple topology
    rack: "rack-1"
    dataCenter: "dc1"
    # Node selector for volume servers
    nodeSelector:
      sw-volume: "true"
    maxVolumeCounts: 100

  # Filer server configuration
  filer:
    replicas: 1
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
    config: |
      [leveldb2]
      enabled = true
      dir = "/data/filerldb2"

  # Volume server disk count
  volumeServerDiskCount: 1
