---
apiVersion: seaweed.seaweedfs.com/v1
kind: Seaweed
metadata:
  name: seaweedfs
  namespace: seaweedfs
spec:
  image: chrislusf/seaweedfs:latest
  
  # Master servers configuration
  master:
    replicas: 3
    defaultReplication: "001"  # 1 replica across different racks
    volumeSizeLimitMB: 1024
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

  # Multi-rack volume server topology
  volumeTopology:
    rack1:
      replicas: 1
      rack: "rack-1"
      dataCenter: "dc1"
      nodeSelector:
        sw-volume: "true"
        topology.kubernetes.io/rack: "rack-1"
      requests:
        storage: 100Gi
        cpu: 250m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
      storageClassName: "local-path"
      maxVolumeCounts: 100
    
    rack2:
      replicas: 1
      rack: "rack-2"
      dataCenter: "dc1"
      nodeSelector:
        sw-volume: "true"
        topology.kubernetes.io/rack: "rack-2"
      requests:
        storage: 100Gi
        cpu: 250m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
      storageClassName: "local-path"
      maxVolumeCounts: 100

  # Filer server configuration
  filer:
    replicas: 1
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
    config: |
      [leveldb2]
      enabled = true
      dir = "/data/filerldb2"

  # Volume server disk count
  volumeServerDiskCount: 1
