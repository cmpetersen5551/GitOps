---
apiVersion: seaweed.seaweedfs.com/v1
kind: Seaweed
metadata:
  name: seaweedfs
  namespace: seaweedfs
spec:
  image: chrislusf/seaweedfs:latest
  
  # Master servers configuration
  master:
    replicas: 3
    defaultReplication: "010"  # 2 copies across different zones (Proxmox + Unraid)
    volumeSizeLimitMB: 1024
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

  # Simple volume server configuration (will support all nodes)
  volume:
    replicas: 4
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
      storage: 100Gi
    # Node selector for volume servers
    nodeSelector:
      sw-volume: "true"
    # Tolerate GPU taint to allow volume server on w3
    tolerations:
      - key: gpu
        operator: Equal
        value: "true"
        effect: NoSchedule
    # Use local-path storage for SeaweedFS volume data (not CSI)
    storageClassName: local-path
    # Pod anti-affinity to spread volumes across different zones first, then nodes
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          # Highest priority: spread across zones (Proxmox vs Unraid)
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                      - volume
              topologyKey: topology.kubernetes.io/zone
          # Fallback: spread across different nodes in same zone
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                      - volume
              topologyKey: kubernetes.io/hostname

  # Filer server configuration
  filer:
    replicas: 1
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
    config: |
      [leveldb2]
      enabled = true
      dir = "/data/filerldb2"
