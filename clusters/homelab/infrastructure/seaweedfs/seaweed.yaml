---
apiVersion: seaweed.seaweedfs.com/v1
kind: Seaweed
metadata:
  name: seaweedfs
  namespace: seaweedfs
spec:
  image: chrislusf/seaweedfs:latest
  
  # Master servers configuration
  master:
    replicas: 3
    defaultReplication: "001"  # 1 replica across different racks
    volumeSizeLimitMB: 1024
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi

  # Simple volume server configuration (will support all nodes)
  volume:
    replicas: 2
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
    storage: 100Gi
    # Set rack/datacenter for simple topology
    rack: "rack-1"
    dataCenter: "dc1"
    # Node selector for volume servers
    nodeSelector:
      sw-volume: "true"
    maxVolumeCounts: 100

  # Filer server configuration
  filer:
    replicas: 1
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
