---
apiVersion: seaweed.seaweedfs.com/v1
kind: Seaweed
metadata:
  name: seaweedfs
  namespace: seaweedfs
spec:
  image: chrislusf/seaweedfs:latest
  
  # Master servers configuration
  master:
    replicas: 3
    defaultReplication: "032"  # 3 replicas across different hosts, 2 different racks
    volumeSizeLimitMB: 1024
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

  # Simple volume server configuration (will support all nodes)
  volume:
    replicas: 3
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
      storage: 100Gi
    storageClassName: seaweedfs-ha
    # Node selector for volume servers
    nodeSelector:
      sw-volume: "true"

  # Filer server configuration
  filer:
    replicas: 1
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
    config: |
      [leveldb2]
      enabled = true
      dir = "/data/filerldb2"
