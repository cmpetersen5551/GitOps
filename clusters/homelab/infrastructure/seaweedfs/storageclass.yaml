apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: seaweedfs
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: seaweedfs-csi-driver
parameters:
  # 001: 1 replica on a different rack in same datacenter (requires 2 racks)
  # Managed by SeaweedFS Operator with proper multi-rack topology
  replication: "001"
  # Base path for buckets in filer - apps write to /buckets/<pvc-name>
  path: /buckets
  # Disk type preference (hdd or ssd)
  diskType: "hdd"
allowVolumeExpansion: true
reclaimPolicy: Delete
volumeBindingMode: Immediate
