apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: seaweedfs
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: seaweedfs-csi-driver
parameters:
  # 01: 1 replica (primary + 1 backup on 2 nodes)
  # Changed from "010" (requires 3 racks) to match current 2-node infrastructure
  replication: "01"
  # Base path for buckets in filer - apps write to /buckets/<pvc-name>
  path: /buckets
  # Disk type preference (hdd or ssd)
  diskType: "hdd"
allowVolumeExpansion: true
reclaimPolicy: Delete
volumeBindingMode: Immediate
