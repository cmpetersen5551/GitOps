---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: seaweedfs
  namespace: seaweedfs
spec:
  interval: 1h
  chart:
    spec:
      chart: seaweedfs
      version: ">=3.0.0"
      sourceRef:
        kind: HelmRepository
        name: seaweedfs
        namespace: seaweedfs
  values:
    # Global settings
    global:
      replicationPlacement: "010"  # 1 replica on different rack/zone
      imageName: chrislusf/seaweedfs
      imageTag: "latest"
      imagePullPolicy: IfNotPresent
      enableSecurity: false
      monitoring:
        enabled: false
    
    # Master configuration (consensus layer)
    master:
      enabled: true
      replicas: 3
      defaultReplication: "010"
      volumeSizeLimitMB: 1024
      
      # Affinity set to empty string to allow single-node testing
      affinity: ""
      
      # Resource configuration
      resources:
        requests:
          cpu: 250m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
      
      # Data persistence for Raft consensus
      data:
        type: "persistentVolumeClaim"
        size: "2Gi"
        storageClass: "local-path"
    
    # Disable single volume configuration (we use volumes: plural)
    volume:
      enabled: false
    
    # Multi-zone volume server configuration with rack/datacenter topology
    volumes:
      # Proxmox zone - 1 volume server (k3s-w1 only)
      proxmox:
        enabled: true
        replicas: 1
        dataCenter: "dc1"
        rack: "proxmox"
        
        # Affinity set to empty string to allow single-node testing
        affinity: ""
        
        # Resource configuration
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        # Pin to k3s-w1 only (removed w3 from storage topology)
        nodeSelector: |
          kubernetes.io/hostname: k3s-w1
          sw-volume: "true"
        
        # Data directories configuration
        dataDirs:
          - name: data
            type: "persistentVolumeClaim"
            size: "150Gi"
            storageClass: "local-path"
            maxVolumes: 150
      
      # Unraid zone - 1 volume server (k3s-w2)
      unraid:
        enabled: true
        replicas: 1
        dataCenter: "dc1"
        rack: "unraid"
        
        # Affinity set to empty string to allow single-node testing
        affinity: ""
        
        # Resource configuration
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        # Pin to k3s-w2 only
        nodeSelector: |
          kubernetes.io/hostname: k3s-w2
          sw-volume: "true"
        
        # Data directories configuration
        dataDirs:
          - name: data
            type: "persistentVolumeClaim"
            size: "100Gi"
            storageClass: "local-path"
            maxVolumes: 100
    
    # Filer configuration (filesystem metadata layer)
    filer:
      enabled: true
      replicas: 1
      defaultReplicaPlacement: "010"
      
      # Affinity set to empty string to allow single-node testing
      affinity: ""
      
      # Resource configuration
      resources:
        requests:
          cpu: 250m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
      
      # Filer configuration (LevelDB for now)
      config: |
        [leveldb2]
        enabled = true
        dir = "/data/filerldb2"
      
      # S3 API enablement
      s3:
        enabled: true
        enableAuth: false
      
      # Data persistence for filer metadata
      data:
        type: "persistentVolumeClaim"
        size: "2Gi"
        storageClass: "local-path"
