apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-nfs-media
  labels:
    storage: nfs-unraid
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-unraid
  mountOptions:
    - soft                # Bounded failures (hard causes indefinite hangs)
    - retrans=3           # Number of retransmit attempts
    - timeo=30            # Timeout between retransmits in tenths of seconds (3s)
    - noresvport          # Allow reconnection on new ports after network changes
    - proto=tcp           # TCP is more reliable than UDP
  nfs:
    server: 192.168.1.29
    path: /mnt/user/media
