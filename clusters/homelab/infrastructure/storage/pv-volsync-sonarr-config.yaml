apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-volsync-sonarr-primary-config
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  hostPath:
    path: /data/volsync/sonarr-primary-config
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: role
              operator: In
              values:
                - primary
  claimRef:
    namespace: media
    name: volsync-sonarr-primary-config
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-volsync-sonarr-backup-config
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  hostPath:
    path: /data/volsync/sonarr-backup-config
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: role
              operator: In
              values:
                - backup
  claimRef:
    namespace: media
    name: volsync-sonarr-backup-config
