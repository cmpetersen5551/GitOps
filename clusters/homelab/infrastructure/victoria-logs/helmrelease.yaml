---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-logs
  namespace: victoria-logs
spec:
  interval: 1h
  chart:
    spec:
      chart: victoria-logs-single
      version: "0.x.x"
      sourceRef:
        kind: HelmRepository
        name: victoria-logs
        namespace: victoria-logs
  values:
    server:
      persistentVolume:
        enabled: true
        size: 10Gi
        storageClassName: longhorn-simple
        mountPath: /victorialogs-data

      retentionPeriod: "4d"

      extraArgs:
        storageDataPath: /victorialogs-data

      nodeSelector:
        node.longhorn.io/create-default-disk: "true"

      tolerations:
        - key: node.longhorn.io/storage
          operator: Equal
          value: enabled
          effect: NoSchedule

      resources:
        requests:
          memory: 512Mi
          cpu: 250m
        limits:
          memory: 1Gi
          cpu: 500m

    vector:
      enabled: true
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node.longhorn.io/storage
          operator: Equal
          value: enabled
          effect: NoSchedule
