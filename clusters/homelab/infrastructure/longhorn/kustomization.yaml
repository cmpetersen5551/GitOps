---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - iscsi-installer.yaml  # Install prerequisites first
  - helmrepository.yaml
  - helmrelease.yaml
  - storageclass-simple.yaml  # Custom StorageClass without node selectors
  - storageclass-rwx.yaml  # RWX StorageClass for shared media libraries (NFSv4)
  - ingress.yaml
  - recurring-backup-all.yaml  # Backs up all volumes in default group (daily 3 AM, 7-day retention)
