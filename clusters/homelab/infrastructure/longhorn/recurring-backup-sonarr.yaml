apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: sonarr-config-daily-backup
  namespace: longhorn-system
spec:
  name: sonarr-config-daily-backup
  cron: "0 3 * * *"   # 3:00 AM daily
  task: backup
  groups: ["default"]
  retain: 7            # Keep 7 daily backups
  concurrency: 1
  labels:
    app: sonarr
