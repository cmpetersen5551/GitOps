apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./traefik       # Ingress controller for external routing
  - ./metallb       # BGP load balancer for external IPs
  - ./storage       # NFS mounts (Unraid)
  - ./longhorn      # HA storage (2-node replication)
  - ./descheduler   # Automatic failback to primary node (active-passive HA)
  - ./victoria-logs # Centralized log aggregation (7-day retention)
