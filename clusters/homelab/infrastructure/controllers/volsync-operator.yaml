apiVersion: apps/v1
kind: Deployment
metadata:
  name: volsync-controller-manager
  namespace: volsync
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
        - command:
            - /manager
          image: quay.io/backube/volsync:0.14.0
          name: manager
          ports:
            - containerPort: 9443
              name: webhook-server
              protocol: TCP
          resources: {}
      serviceAccountName: volsync-controller-manager
---
apiVersion: v1
kind: Namespace
metadata:
  name: volsync
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: volsync-controller-manager
  namespace: volsync
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: volsync-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: volsync-manager-role
subjects:
  - kind: ServiceAccount
    name: volsync-controller-manager
    namespace: volsync
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: volsync-manager-role
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - namespaces
      - persistentvolumeclaims
      - persistentvolumes
      - services
      - serviceaccounts
      - secrets
      - configmaps
      - events
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - apps
    resources:
      - deployments
      - replicasets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - volsync.backube
    resources:
      - replicationsources
      - replicationdestinations
      - replicationsources/status
      - replicationdestinations/status
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - snapshot.storage.k8s.io
    resources:
      - volumesnapshots
      - volumesnapshotclasses
    verbs:
      - get
      - list
      - watch
      - create
      - delete
  - apiGroups:
      - storage.k8s.io
    resources:
      - storageclasses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - rolebindings
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
