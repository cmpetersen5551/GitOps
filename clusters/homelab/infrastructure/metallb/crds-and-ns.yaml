apiVersion: v1
kind: Namespace
metadata:
  name: metallb-system
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: addresspools.metallb.io
spec:
  group: metallb.io
  scope: Namespaced
  names:
    kind: AddressPool
    plural: addresspools
  versions:
  - name: v1beta1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              addresses:
                type: array
                items:
                  type: string
              avoidBuggyIPs:
                type: boolean
              protocol:
                type: string
              bgpAdvertisements:
                type: array
              communities:
                type: array
          status:
            type: object
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: l2advertisements.metallb.io
spec:
  group: metallb.io
  scope: Namespaced
  names:
    kind: L2Advertisement
    plural: l2advertisements
  versions:
  - name: v1beta1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              ipAddressPools:
                type: array
                items:
                  type: string
              nodeSelectors:
                type: array
          status:
            type: object
