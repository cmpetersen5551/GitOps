apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: traefik-vip
  namespace: metallb-system
spec:
  addresses:
  - 192.168.1.100/32
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: default
  namespace: metallb-system
spec:
  addresses:
  - 192.168.1.101-192.168.1.110
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: traefik-vip-l2
  namespace: metallb-system
spec:
  ipAddressPools:
  - traefik-vip
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: default-l2
  namespace: metallb-system
spec:
  ipAddressPools:
  - default
