apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: default
  namespace: metallb-system
spec:
  addresses:
  - 192.168.1.50-192.168.1.98
---
apiVersion: metallb.io/v1beta2
kind: BGPAdvertisement
metadata:
  name: default
  namespace: metallb-system
spec:
  ipAddressPools:
  - default
  aggregationLength: 32  # Advertise /32 (individual IPs)
  localPref: 100
---
apiVersion: metallb.io/v1beta2
kind: BGPPeer
metadata:
  name: udm-router
  namespace: metallb-system
spec:
  myASN: 65001        # Cluster ASN (matches your UDM config)
  peerASN: 65000      # Router ASN (UDM)
  peerAddress: 192.168.1.1  # Your UDM IP
  nodeSelectors:
  - matchLabels:
      role: primary   # Peer from k3s-w1
---
apiVersion: metallb.io/v1beta2
kind: BGPPeer
metadata:
  name: udm-router-backup
  namespace: metallb-system
spec:
  myASN: 65001
  peerASN: 65000
  peerAddress: 192.168.1.1
  nodeSelectors:
  - matchLabels:
      role: backup    # Peer from k3s-w2
