apiVersion: apps/v1
kind: Deployment
metadata:
  name: pluto-for-channels
  namespace: live
  labels:
    app: pluto-for-channels
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pluto-for-channels
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: pluto-for-channels
        streaming-stack: "true"
    spec:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
      containers:
        - name: pluto-for-channels
          image: jonmaddox/pluto-for-channels:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PLUTO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: pluto-secrets
                  key: username
            - name: PLUTO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pluto-secrets
                  key: password
            - name: START
              value: "10000"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: node.longhorn.io/primary
                    operator: In
                    values:
                      - "true"
      tolerations:
        - key: node.kubernetes.io/unreachable
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 30
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 30
