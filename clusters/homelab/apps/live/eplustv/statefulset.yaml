apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: eplustv
  namespace: live
  labels:
    app: eplustv
spec:
  serviceName: eplustv-headless
  replicas: 1
  selector:
    matchLabels:
      app: eplustv
  template:
    metadata:
      labels:
        app: eplustv
        streaming-stack: "true"
    spec:
      securityContext:
        fsGroup: 1000
        runAsNonRoot: false
        runAsUser: 0
      containers:
        - name: eplustv
          image: tonywagner/eplustv:v4.15.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: TZ
              value: "America/Chicago"
            - name: PORT
              value: "8000"
            - name: BASE_URL
              value: "http://eplustv.homelab"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            # Note: eplustv credentials are configured via web UI, not env vars.
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /app/config
  volumeClaimTemplates:
    - metadata:
        name: config
        labels:
          app: eplustv
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn-simple
        resources:
          requests:
            storage: 5Gi
