apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: teamarr
  namespace: live
  labels:
    app: teamarr
spec:
  serviceName: teamarr-headless
  replicas: 1
  selector:
    matchLabels:
      app: teamarr
  template:
    metadata:
      labels:
        app: teamarr
        streaming-stack: "true"
    spec:
      securityContext:
        fsGroup: 1000
        runAsNonRoot: false
        runAsUser: 0
      containers:
        - name: teamarr
          image: ghcr.io/pharaoh-labs/teamarr:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9195
              name: http
          env:
            - name: TZ
              value: "America/Chicago"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 9195
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 9195
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: teamarr
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn-simple
        resources:
          requests:
            storage: 5Gi
