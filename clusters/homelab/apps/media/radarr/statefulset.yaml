apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: radarr
  namespace: media
  labels:
    app: radarr
spec:
  serviceName: radarr-headless  # Links to headless service
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
        streaming-stack: "true"  # Label for pod affinity grouping
    spec:
      securityContext:
        fsGroup: 1000
        runAsNonRoot: false
        runAsUser: 0
      # Volumes: NFS shares from Unraid and streaming media
      volumes:
        - name: media-nfs
          persistentVolumeClaim:
            claimName: pvc-media-nfs
        - name: streaming-media
          persistentVolumeClaim:
            claimName: pvc-streaming-media
        - name: dfs
          hostPath:
            path: /mnt/dfs  # FUSE mount propagated from decypharr-streaming to host /mnt/dfs
            type: DirectoryOrCreate
      containers:
        - name: radarr
          image: linuxserver/radarr:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7878
              name: http
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: TZ
              value: "America/Chicago"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /ping
              port: 7878
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ping
              port: 7878
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /ping
              port: 7878
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 60  # 10 minutes total for first startup with migrations
          volumeMounts:
            - name: config  # Matches volumeClaimTemplate name
              mountPath: /config
            - name: media-nfs  # Unraid media library
              mountPath: /mnt/media
            - name: dfs  # FUSE mount received from host via HostToContainer (MS_SLAVE) propagation
              mountPath: /mnt/dfs
              mountPropagation: HostToContainer
            - name: streaming-media  # Symlinks and streamed content
              mountPath: /mnt/streaming-media
  # PVC template - creates PVC automatically per pod
  volumeClaimTemplates:
    - metadata:
        name: config  # Will create PVC: config-radarr-0
        labels:
          app: radarr
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn-simple  # Custom StorageClass without node selectors
        resources:
          requests:
            storage: 5Gi

