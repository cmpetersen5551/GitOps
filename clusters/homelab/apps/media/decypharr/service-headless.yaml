---
# Headless Service for Decypharr StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: decypharr-headless
  namespace: media
  labels:
    app: decypharr
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  selector:
    app: decypharr
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
