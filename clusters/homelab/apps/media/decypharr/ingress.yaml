---
# Ingress for Decypharr web UI access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: decypharr
  namespace: media
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
    - host: decypharr.homelab
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: decypharr
                port:
                  number: 8080
