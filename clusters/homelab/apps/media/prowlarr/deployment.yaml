apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: media
  labels:
    app: prowlarr
spec:
  replicas: 0
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      # Node affinity: Prefer w1 (primary), allow w2 (backup) as failover
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100  # Highest weight for primary node
              preference:
                matchExpressions:
                  - key: workload-priority
                    operator: In
                    values:
                      - primary
            - weight: 10   # Low weight for backup (only if primary unavailable)
              preference:
                matchExpressions:
                  - key: workload-priority
                    operator: In
                    values:
                      - backup
      # Tolerations: Allow scheduling on w2 despite PreferNoSchedule taint
      tolerations:
        - key: role
          operator: Equal
          value: backup
          effect: PreferNoSchedule
        # Faster failover: Evict after 30 seconds instead of default 5 minutes
        - key: node.kubernetes.io/unreachable
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 30
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 30
      containers:
        - name: prowlarr
          image: linuxserver/prowlarr@sha256:a82e6d95e0f41ec2383cdbfe89b35384b16bde22eebc8201b98bd9778c2e2062
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9696
              name: http
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "UTC"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 9696
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 9696
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: 9696
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          volumeMounts:
            - name: prowlarr-data
              mountPath: /config
      volumes:
        - name: prowlarr-data
          persistentVolumeClaim:
            claimName: pvc-prowlarr
