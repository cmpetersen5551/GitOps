---
# Headless Service for Profilarr StatefulSet (DNS stability)
apiVersion: v1
kind: Service
metadata:
  name: profilarr-headless
  namespace: media
  labels:
    app: profilarr
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  selector:
    app: profilarr
  ports:
    - name: http
      port: 6868
      targetPort: 6868
      protocol: TCP
