apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: clusterplex-worker
  namespace: media
  labels:
    app.kubernetes.io/name: clusterplex-worker
    app.kubernetes.io/part-of: clusterplex
spec:
  serviceName: clusterplex-worker
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: clusterplex-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: clusterplex-worker
        app.kubernetes.io/part-of: clusterplex
    spec:
      securityContext:
        fsGroup: 0
        runAsNonRoot: false
        runAsUser: 0
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: clusterplex-worker
                topologyKey: kubernetes.io/hostname
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: clusterplex-pms
                topologyKey: kubernetes.io/hostname
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: gpu
                    operator: In
                    values: ["true"]
      containers:
        - name: worker
          image: lscr.io/linuxserver/plex:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: worker
              containerPort: 3501
              protocol: TCP
          envFrom:
            - configMapRef:
                name: clusterplex-worker-config
          volumeMounts:
            - name: media-nfs
              mountPath: /mnt/media
            - name: streaming-media
              mountPath: /mnt/streaming-media
            - name: dfs
              mountPath: /mnt/dfs
            - name: transcode
              mountPath: /transcode
            - name: codecs
              mountPath: /codecs
          resources:
            requests:
              cpu: 500m
              memory: 200Mi
            limits:
              cpu: 3000m
              memory: 800Mi
          startupProbe:
            httpGet:
              path: /health
              port: 3501
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 40
          readinessProbe:
            httpGet:
              path: /health
              port: 3501
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3501
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: media-nfs
          persistentVolumeClaim:
            claimName: pvc-media-nfs
        - name: streaming-media
          persistentVolumeClaim:
            claimName: pvc-streaming-media
        - name: dfs
          persistentVolumeClaim:
            claimName: clusterplex-dfs-nfs
        - name: transcode
          persistentVolumeClaim:
            claimName: clusterplex-transcode
  volumeClaimTemplates:
    - metadata:
        name: codecs
        labels:
          app.kubernetes.io/name: clusterplex-codecs
          app.kubernetes.io/part-of: clusterplex
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn-simple
        resources:
          requests:
            storage: 1Gi
