apiVersion: apps/v1
kind: Deployment
metadata:
  name: clusterplex-pms
  namespace: media
  labels:
    app.kubernetes.io/name: clusterplex-pms
    app.kubernetes.io/part-of: clusterplex
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required — config PVC is RWO; rolling update deadlocks on node change
  selector:
    matchLabels:
      app.kubernetes.io/name: clusterplex-pms
  template:
    metadata:
      labels:
        app.kubernetes.io/name: clusterplex-pms
        app.kubernetes.io/part-of: clusterplex
    spec:
      securityContext:
        fsGroup: 0
        runAsNonRoot: false
        runAsUser: 0
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.longhorn.io/storage
                    operator: In
                    values: [enabled]
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node.longhorn.io/primary
                    operator: In
                    values: ["true"]
      # Require primary storage node — prevents drift to w2 when w1 is available
      # (preferred alone is ignored when scheduler has other options)
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: clusterplex-pms
                topologyKey: kubernetes.io/hostname
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: clusterplex-worker
                topologyKey: kubernetes.io/hostname
      tolerations:
        - key: node.longhorn.io/storage
          operator: Equal
          value: enabled
          effect: NoSchedule
        - key: node.kubernetes.io/unreachable
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 30
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 30
      containers:
        - name: plex
          image: lscr.io/linuxserver/plex:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: pms
              containerPort: 32400
              protocol: TCP
            - name: relay
              containerPort: 32499
              protocol: TCP
          envFrom:
            - configMapRef:
                name: clusterplex-pms-config
          volumeMounts:
            - name: media-nfs
              mountPath: /mnt/media
            - name: streaming-media
              mountPath: /mnt/streaming-media
            - name: dfs
              mountPath: /mnt/dfs
            - name: transcode
              mountPath: /transcode
            - name: config
              mountPath: /config
          resources:
            requests:
              cpu: 300m
              memory: 256Mi
            limits:
              cpu: 2000m
              memory: 1Gi
          startupProbe:
            httpGet:
              path: /identity
              scheme: HTTP
              port: 32400
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 60  # 10 min — linuxserver init runs apt-get on first boot
          readinessProbe:
            httpGet:
              path: /identity
              scheme: HTTP
              port: 32400
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /identity
              scheme: HTTP
              port: 32400
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: media-nfs
          persistentVolumeClaim:
            claimName: pvc-media-nfs
        - name: streaming-media
          persistentVolumeClaim:
            claimName: pvc-streaming-media
        - name: dfs
          persistentVolumeClaim:
            claimName: clusterplex-dfs-nfs
        - name: transcode
          persistentVolumeClaim:
            claimName: clusterplex-transcode
        - name: config
          persistentVolumeClaim:
            claimName: clusterplex-pms-config
