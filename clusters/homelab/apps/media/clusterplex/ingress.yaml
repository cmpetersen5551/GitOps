apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clusterplex-pms
  namespace: media
  labels:
    app.kubernetes.io/name: clusterplex-pms
    app.kubernetes.io/part-of: clusterplex
  annotations:
    # Serve on both HTTP and HTTPS entrypoints.
    # PLEX_PREFERENCE_secureConnections=0 in the PMS configmap disables Plex's internal
    # HTTPâ†’HTTPS redirect, which was the cause of the infinite redirect loop when Traefik
    # forwarded X-Forwarded-Proto:https to Plex. Traefik terminates TLS; Plex serves HTTP.
    traefik.ingress.kubernetes.io/router.entrypoints: http,https
spec:
  ingressClassName: traefik
  rules:
    - host: plex.homelab
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: clusterplex-pms
                port:
                  number: 32400
