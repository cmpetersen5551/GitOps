apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clusterplex-pms
  namespace: media
  labels:
    app.kubernetes.io/name: clusterplex-pms
    app.kubernetes.io/part-of: clusterplex
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: http
    # HTTPS causes a redirect loop: Traefik terminates TLS then proxies to Plex over plain
    # HTTP; Plex sees HTTP and JS-redirects to https://, creating an infinite loop.
    # Fix requires real certs + TLS passthrough or Plex proxy trust config.
    # http://plex.homelab works fine for LAN access; Plex clients use port 32400 directly.
spec:
  ingressClassName: traefik
  rules:
    - host: plex.homelab
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: clusterplex-pms
                port:
                  number: 32400
