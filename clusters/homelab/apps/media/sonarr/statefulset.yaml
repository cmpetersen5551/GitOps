apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr
  namespace: media
  labels:
    app: sonarr
spec:
  serviceName: sonarr-headless  # Links to headless service
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  # Use OnDelete to prevent automatic restarts during updates
  updateStrategy:
    type: OnDelete
  # Ordered pod management (wait for ready before starting next)
  podManagementPolicy: OrderedReady
  template:
    metadata:
      labels:
        app: sonarr
        streaming-stack: "true"  # Label for pod affinity grouping
    spec:
      securityContext:
        fsGroup: 1000
        runAsNonRoot: false
        runAsUser: 0
      # Node affinity: REQUIRE storage nodes (w1/w2), STRONGLY prefer w1 primary
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.longhorn.io/storage
                    operator: In
                    values:
                      - enabled
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100  # Strongly prefer primary node (w1) for active-passive
              preference:
                matchExpressions:
                  - key: node.longhorn.io/primary
                    operator: In
                    values:
                      - "true"
      # Tolerations: Allow scheduling on Longhorn storage nodes
      tolerations:
        - key: node.longhorn.io/storage
          operator: Equal
          value: enabled
          effect: NoSchedule
        # Faster failover: Evict after 30 seconds instead of default 5 minutes
        - key: node.kubernetes.io/unreachable
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 30
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 30
      # Volumes: NFS shares from Unraid and streaming media
      volumes:
        - name: media-nfs
          persistentVolumeClaim:
            claimName: pvc-media-nfs
        - name: streaming-media
          persistentVolumeClaim:
            claimName: pvc-streaming-media
        - name: dfs-shared  # In-pod sidecar mounts NFS here; shared with sonarr container
          emptyDir: {}  # Plain dir â€” dfs-mounter mounts NFS here; medium:Memory was a mountpoint itself, blocking the NFS check
      containers:
        # Sidecar: mounts DFS from decypharr-streaming inside pod network namespace
        # Uses CoreDNS (not kubelet host DNS), auto-reconnects if NFS blips.
        # See docs/DFS_MOUNT_STRATEGY.md for full architecture rationale.
        - name: dfs-mounter
          image: alpine:3.19
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              apk add --no-cache nfs-utils --quiet
              mkdir -p /mnt/dfs
              while true; do
                # If mounted, verify it's not stale (server restarted/failed)
                if mountpoint -q /mnt/dfs; then
                  if ! timeout 5 ls /mnt/dfs > /dev/null 2>&1; then
                    echo "DFS mount is stale, forcing unmount..."
                    umount -f /mnt/dfs 2>/dev/null || umount -l /mnt/dfs 2>/dev/null || true
                  fi
                fi
                # Mount if not already mounted (or just unmounted above)
                if ! mountpoint -q /mnt/dfs; then
                  mount -t nfs -o vers=3,port=2049,mountport=2049,tcp,nolock,soft,timeo=150,retrans=3 \
                    decypharr-streaming-nfs.media.svc.cluster.local:/ /mnt/dfs \
                    && echo "DFS mounted OK" || echo "DFS mount failed, retrying in 15s..."
                fi
                sleep 15
              done
          securityContext:
            privileged: true  # Required for Bidirectional mountPropagation
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          volumeMounts:
            - name: dfs-shared
              mountPath: /mnt/dfs
              mountPropagation: Bidirectional
        - name: sonarr
          image: linuxserver/sonarr:4.0.16
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8989
              name: http
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "UTC"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /ping
              port: 8989
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ping
              port: 8989
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /ping
              port: 8989
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 60  # 10 minutes total for first startup with migrations
          volumeMounts:
            - name: config  # Matches volumeClaimTemplate name
              mountPath: /config
            - name: media-nfs  # Unraid media library (read-only)
              mountPath: /mnt/media
              readOnly: true
            - name: dfs-shared  # Provided by dfs-mounter sidecar
              mountPath: /mnt/dfs
              mountPropagation: HostToContainer
            - name: streaming-media  # Symlinks and streamed content
              mountPath: /mnt/streaming-media
  # PVC template - creates PVC automatically per pod
  volumeClaimTemplates:
    - metadata:
        name: config  # Will create PVC: config-sonarr-0
        labels:
          app: sonarr
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn-simple  # Custom StorageClass without node selectors
        resources:
          requests:
            storage: 5Gi
