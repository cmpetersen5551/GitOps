apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr
  namespace: media
  labels:
    app: sonarr
spec:
  serviceName: sonarr-headless  # Links to headless service
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  # Use OnDelete to prevent automatic restarts during updates
  updateStrategy:
    type: OnDelete
  # Ordered pod management (wait for ready before starting next)
  podManagementPolicy: OrderedReady
  template:
    metadata:
      labels:
        app: sonarr
        streaming-stack: "true"  # Label for pod affinity grouping
    spec:
      securityContext:
        fsGroup: 1000
        runAsNonRoot: false
        runAsUser: 0
      # Node affinity: REQUIRE storage nodes (w1/w2), STRONGLY prefer w1 primary
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.longhorn.io/storage
                    operator: In
                    values:
                      - enabled
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100  # Strongly prefer primary node (w1) for active-passive
              preference:
                matchExpressions:
                  - key: node.longhorn.io/primary
                    operator: In
                    values:
                      - "true"
      # Tolerations: Allow scheduling on Longhorn storage nodes
      tolerations:
        - key: node.longhorn.io/storage
          operator: Equal
          value: enabled
          effect: NoSchedule
        # Faster failover: Evict after 30 seconds instead of default 5 minutes
        - key: node.kubernetes.io/unreachable
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 30
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 30
      # Volumes: NFS shares from Unraid
      volumes:
        - name: media-nfs
          persistentVolumeClaim:
            claimName: pvc-media-nfs
        - name: transcode-nfs
          persistentVolumeClaim:
            claimName: pvc-transcode-nfs
      containers:
        - name: sonarr
          image: linuxserver/sonarr:4.0.16
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8989
              name: http
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "UTC"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /ping
              port: 8989
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ping
              port: 8989
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /ping
              port: 8989
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 60  # 10 minutes total for first startup with migrations
          volumeMounts:
            - name: config  # Matches volumeClaimTemplate name
              mountPath: /config
            - name: media-nfs  # Unraid media library (read-only)
              mountPath: /mnt/media
            - name: transcode-nfs  # Unraid transcode cache (read-write)
              mountPath: /mnt/transcode
  # PVC template - creates PVC automatically per pod
  volumeClaimTemplates:
    - metadata:
        name: config  # Will create PVC: config-sonarr-0
        labels:
          app: sonarr
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn-simple  # Custom StorageClass without node selectors
        resources:
          requests:
            storage: 5Gi
