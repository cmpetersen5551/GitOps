apiVersion: apps/v1
kind: Deployment
metadata:
  name: eplustv
  namespace: media
  labels:
    app: eplustv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eplustv
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: eplustv
        streaming-stack: "true"
    spec:
      securityContext:
        fsGroup: 1000
        runAsNonRoot: false
        runAsUser: 0
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: config-eplustv
      containers:
        - name: eplustv
          image: tonywagner/eplustv:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: TZ
              value: "America/Chicago"
            - name: ESPN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: eplustv-secrets
                  key: espn_username
            - name: ESPN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: eplustv-secrets
                  key: espn_password
            - name: FLOSPORTS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: eplustv-secrets
                  key: flosports_username
            - name: FLOSPORTS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: eplustv-secrets
                  key: flosports_password
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /app/data
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.longhorn.io/storage
                    operator: In
                    values:
                      - enabled
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node.longhorn.io/primary
                    operator: In
                    values:
                      - "true"
      tolerations:
        - key: node.longhorn.io/storage
          operator: Equal
          value: enabled
          effect: NoSchedule
        - key: node.kubernetes.io/unreachable
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 30
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 30
