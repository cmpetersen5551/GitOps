apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex-config-holder
  namespace: media
  labels:
    app.kubernetes.io/name: plex-config-holder
    app.kubernetes.io/part-of: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: plex-config-holder
  template:
    metadata:
      labels:
        app.kubernetes.io/name: plex-config-holder
        app.kubernetes.io/part-of: plex
    spec:
      # Dummy pod that holds a CSI mount to pvc-plex-config (Longhorn RWX) to keep the
      # share-manager alive. Longhorn only starts share-manager if at least one CSI consumer
      # is mounted. Plex pod on w3 uses *static NFS PV* (no CSI) because w3 is LXC and can't
      # use Longhorn iSCSI. This holder prevents Longhorn from shutting down share-manager
      # when it sees no CSI mounts, which would break Plex's NFS access to /config.
      # Without holder: Longhorn detects "no CSI consumers" → shuts down share-manager →
      # Plex's static NFS PV mount fails → Plex pod can't access /config → crash loop.
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.longhorn.io/storage
                    operator: In
                    values: [enabled]
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node.longhorn.io/primary
                    operator: In
                    values: ["true"]
      tolerations:
        - key: node.longhorn.io/storage
          operator: Equal
          value: enabled
          effect: NoSchedule
        - key: node.kubernetes.io/unreachable
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 30
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 30
      containers:
        - name: holder
          image: busybox:1.37.0
          command: ["sleep", "infinity"]
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: pvc-plex-config
