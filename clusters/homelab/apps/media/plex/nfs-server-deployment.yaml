apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex-nfs-server
  namespace: media
  labels:
    app.kubernetes.io/name: plex-nfs-server
    app.kubernetes.io/part-of: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: plex-nfs-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: plex-nfs-server
        app.kubernetes.io/part-of: plex
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.longhorn.io/storage
                    operator: In
                    values: [enabled]
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node.longhorn.io/primary
                    operator: In
                    values: ["true"]
      tolerations:
        - key: node.longhorn.io/storage
          operator: Equal
          value: enabled
          effect: NoSchedule
        - key: node.kubernetes.io/unreachable
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 30
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 30
      # NFS server re-exports host /mnt/dfs (FUSE from Decypharr) so that GPU nodes (w3) can
      # access the streaming media RealDebrid cache. HostToContainer mount propagation is
      # critical: FUSE mounts only visible on host node; mount propagation makes them visible
      # inside this container so it can export them via NFS to cluster.
      initContainers:
        - name: load-nfsd
          image: busybox:1.37.0
          command: ["modprobe", "nfsd"]
          securityContext:
            privileged: true
            capabilities:
              add: [SYS_MODULE]
          volumeMounts:
            - name: kernel-modules
              mountPath: /lib/modules
              readOnly: true
      containers:
        - name: nfs-server
          image: erichough/nfs-server:2.2.1
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
                - SETPCAP
          ports:
            - name: nfs
              containerPort: 2049
              protocol: TCP
            - name: mountd
              containerPort: 20048
              protocol: TCP
            - name: rpcbind
              containerPort: 111
              protocol: TCP
          env:
            - name: NFS_EXPORT_0
              value: "/export/dfs *(ro,fsid=0,sync,no_subtree_check,no_root_squash)"
          volumeMounts:
            - name: dfs
              mountPath: /export/dfs
              mountPropagation: HostToContainer
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: 2049
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: kernel-modules
          hostPath:
            path: /lib/modules
            type: Directory
        - name: dfs
          hostPath:
            path: /mnt/dfs
            type: DirectoryOrCreate
