apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-streaming-media-w3
  labels:
    app.kubernetes.io/part-of: plex
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  claimRef:
    namespace: media
    name: pvc-streaming-media-w3
  # Accesses the same Longhorn RWX volume as pvc-streaming-media, via share-manager NFS.
  # w3 uses this because Longhorn CSI is not installed on w3 (LXC).
  # ClusterIP 10.43.219.107 is the share-manager Service for pvc-c3fd952e-f166-4cd5-b446-40c3cd18af03.
  # If this PVC is ever deleted and recreated, the ClusterIP will change â€” update this file.
  mountOptions:
    - nfsvers=4
    - soft
    - timeo=10
    - retrans=2
    - noac
  nfs:
    server: 10.43.219.107
    path: /pvc-c3fd952e-f166-4cd5-b446-40c3cd18af03
