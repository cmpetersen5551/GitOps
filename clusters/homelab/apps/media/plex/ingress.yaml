apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plex
  namespace: media
  labels:
    app.kubernetes.io/name: plex
    app.kubernetes.io/part-of: plex
  annotations:
    # Serve on both HTTP and HTTPS entrypoints.
    # PLEX_PREFERENCE_secureConnections=0 in the configmap disables Plex's internal
    # HTTPâ†’HTTPS redirect. Traefik terminates TLS; Plex serves HTTP.
    traefik.ingress.kubernetes.io/router.entrypoints: http,https
spec:
  ingressClassName: traefik
  rules:
    - host: plex.homelab
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: plex
                port:
                  number: 32400
