apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-plex-config-w3
  labels:
    app.kubernetes.io/part-of: plex
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  claimRef:
    namespace: media
    name: pvc-plex-config-w3
  # Points to the Longhorn share-manager NFSv4 export for pvc-plex-config.
  # ClusterIP is stable until the Longhorn service is deleted.
  # If pvc-plex-config is ever deleted and recreated, update server and path below.
  mountOptions:
    - nfsvers=4
    - soft
    - timeo=10
    - retrans=2
    - noac
  nfs:
    server: 10.43.66.146
    path: /pvc-64ffe0e2-1120-4278-93f0-0f353a1d890d
