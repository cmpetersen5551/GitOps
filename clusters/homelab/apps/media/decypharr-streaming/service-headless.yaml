---
# Headless Service for Decypharr Streaming StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: decypharr-streaming-headless
  namespace: media
  labels:
    app: decypharr-streaming
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  selector:
    app: decypharr-streaming
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
