---
# Ingress for Decypharr Streaming web UI access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: decypharr-streaming
  namespace: media
spec:
  ingressClassName: traefik
  rules:
    - host: decypharr-streaming.homelab
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: decypharr-streaming
                port:
                  number: 8282
