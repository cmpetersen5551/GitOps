---
# ClusterIP Service for Decypharr Streaming NFS export (rclone-nfs-server)
# DaemonSet pods mount this service to access the DFS NFS export
apiVersion: v1
kind: Service
metadata:
  name: decypharr-streaming-nfs
  namespace: media
  labels:
    app: decypharr-streaming
spec:
  type: ClusterIP
  selector:
    app: decypharr-streaming
  ports:
    - name: nfs
      port: 2049
      targetPort: 2049
      protocol: TCP
