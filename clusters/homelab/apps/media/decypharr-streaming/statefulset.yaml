---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: decypharr-streaming
  namespace: media
  labels:
    app: decypharr-streaming
spec:
  serviceName: decypharr-streaming-headless
  replicas: 1
  selector:
    matchLabels:
      app: decypharr-streaming
  # Use OnDelete to prevent automatic restarts during updates
  updateStrategy:
    type: OnDelete
  # Ordered pod management
  podManagementPolicy: OrderedReady
  # PVC template for config storage
  volumeClaimTemplates:
    - metadata:
        name: config
        labels:
          app: decypharr-streaming
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn-simple
        resources:
          requests:
            storage: 1Gi
  template:
    metadata:
      labels:
        app: decypharr-streaming
        streaming-stack: "true"
    spec:
      securityContext:
        fsGroup: 1000
        runAsNonRoot: false
        runAsUser: 0
      # Disable Kubernetes service links to prevent auto-injection of DECYPHARR_PORT env var
      # The new blackhole:beta image incorrectly parses the tcp://IP:PORT format
      enableServiceLinks: false
      # Node affinity: REQUIRE storage nodes, prefer w1 primary
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.longhorn.io/storage
                    operator: In
                    values:
                      - enabled
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node.longhorn.io/primary
                    operator: In
                    values:
                      - "true"
      # Tolerations for storage nodes with faster failover
      tolerations:
        - key: node.longhorn.io/storage
          operator: Equal
          value: enabled
          effect: NoSchedule
        - key: node.kubernetes.io/unreachable
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 30
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 30
      # Decypharr main container with FUSE client
      containers:
        - name: decypharr
          image: cy01/blackhole:beta
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true  # Required for FUSE mount
            capabilities:
              add:
                - SYS_ADMIN
          ports:
            - containerPort: 8282
              name: http
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "UTC"
            # Decypharr specific configs
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: dfs
              mountPath: /mnt/dfs
              mountPropagation: Bidirectional  # CRITICAL: propagates FUSE mount to host kernel
            - name: streaming-media
              mountPath: /mnt/streaming-media
        # rclone NFS server sidecar - exposes DFS as NFS for remote access
        - name: rclone-nfs-server
          image: rclone/rclone:latest
          imagePullPolicy: IfNotPresent
          command: 
            - rclone
            - serve
            - nfs
            - /mnt/dfs
            - --addr=0.0.0.0:2049
          ports:
            - containerPort: 2049
              name: nfs
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          volumeMounts:
            - name: dfs
              mountPath: /mnt/dfs
              mountPropagation: HostToContainer  # Receives propagated FUSE mount from decypharr container
      # Volumes
      volumes:
        - name: dfs
          hostPath:
            path: /mnt/k8s/decypharr-streaming-dfs  # Shared with host kernel for FUSE propagation
            type: DirectoryOrCreate
        - name: streaming-media
          persistentVolumeClaim:
            claimName: pvc-streaming-media
