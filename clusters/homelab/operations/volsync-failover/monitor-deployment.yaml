apiVersion: apps/v1
kind: Deployment
metadata:
  name: volsync-monitor
  namespace: operations
spec:
  replicas: 1
  selector:
    matchLabels:
      app: volsync-monitor
  template:
    metadata:
      labels:
        app: volsync-monitor
    spec:
      serviceAccountName: volsync-monitor
      initContainers:
        - name: copy-scripts
          image: bitnami/kubectl@sha256:ae4bb851c280dae99fc2f0ca15eb7719a92721f2c13d757e63bf6e2e557a8cfc
          command:
            - /bin/sh
            - -c
            - |
              cp -a /etc/volsync-failover/. /tmp/scripts/ || true
              chmod +x /tmp/scripts/monitor.sh /tmp/scripts/failover.sh || true
          volumeMounts:
            - name: scripts-src
              mountPath: /etc/volsync-failover
            - name: scripts
              mountPath: /tmp/scripts
      containers:
        - name: monitor
          image: bitnami/kubectl@sha256:ae4bb851c280dae99fc2f0ca15eb7719a92721f2c13d757e63bf6e2e557a8cfc
          command:
            - /bin/sh
            - -c
            - |
              /tmp/scripts/monitor.sh
          env:
            - name: PRIMARY_NODE
              value: k3s-w1
            - name: NAMESPACE
              value: media
            - name: DEPLOYMENT
              value: sonarr
            - name: PRIMARY_PVC
              value: pvc-sonarr
            - name: BACKUP_PVC
              value: pvc-sonarr-backup
            - name: VOLUME_NAME
              value: sonarr-data
            - name: CHECK_INTERVAL
              value: "30"
            - name: THRESHOLD
              value: "120"
            - name: COOLDOWN
              value: "300"
            - name: AUTO_FAILOVER
              value: "false"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          volumeMounts:
            - name: scripts
              mountPath: /tmp/scripts
      volumes:
        - name: scripts-src
          configMap:
            name: volsync-failover-scripts
        - name: scripts
          emptyDir: {}
