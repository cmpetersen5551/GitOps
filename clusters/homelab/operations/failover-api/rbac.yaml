apiVersion: v1
kind: ServiceAccount
metadata:
  name: failover-api
  namespace: operations
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: failover-api
  namespace: operations
rules:
  # Read secrets (to get flux-system SSH key)
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["flux-system"]
    verbs: ["get"]
  # Read ConfigMaps (for our own config)
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["failover-api-config"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: failover-api
  namespace: operations
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: failover-api
subjects:
  - kind: ServiceAccount
    name: failover-api
    namespace: operations
