apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1m
  path: ./clusters/homelab/apps
  prune: true
  wait: false  # Disabled to prevent reconciliation loops during storage issues
  timeout: 5m  # Will re-enable wait after verifying mount options fix the issue
  dependsOn:
    - name: infrastructure-metallb
  sourceRef:
    kind: GitRepository
    name: flux-system
