apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1m
  path: ./clusters/homelab/apps
  prune: true
  wait: false  # Temporarily disabled while debugging Sonarr volume mount issues
  timeout: 5m  # Increased for when we re-enable wait
  dependsOn:
    - name: infrastructure-metallb
  sourceRef:
    kind: GitRepository
    name: flux-system
