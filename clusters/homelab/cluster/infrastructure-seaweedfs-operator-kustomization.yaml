---
# DEPRECATED: Migrated to direct Helm chart deployment
# SeaweedFS Operator CRD doesn't support per-volume rack/datacenter configuration
# Now using upstream Helm chart with volumes: (plural) in infrastructure-seaweedfs-kustomization.yaml
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-seaweedfs-operator
  namespace: flux-system
spec:
  suspend: true  # Suspended - no longer used
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/homelab/infrastructure/seaweedfs-operator
  prune: true
  wait: true
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: seaweedfs-operator
      namespace: seaweedfs-operator
